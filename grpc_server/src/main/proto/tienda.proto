syntax = "proto3";

option java_package = "com.grpc.grpc_server.services";
option java_outer_classname = "TiendaServiceProto";

service TiendaService {
    rpc FindAll(TiendaEmpty) returns (Tiendas);
}

message TiendaEmpty {}

message Tiendas {
  repeated Tienda tienda = 1;
}

message Tienda {
    int32 id = 1;
    string codigo = 2;
    string provincia = 3;
    string ciudad = 4;
    string direccion = 5;
    bool habilitada = 6;
}